    <div class="md-vertical-menu unselectable" unselectable="on">
        <input id="loader" class="md-hidden" type="file" onchange="loadFileMD(event)">
        <div id="file-info"></div>
        <button class="md-button" onclick="chooseMD(event)" title="open file"><i class="md-icon md-icon-insert"></i></button>
        <button class="md-button" onclick="printMD(event)" title="print content"><i class="md-icon md-icon-print"></i></button>
        <button class="md-button" onclick="clearMD(event)" title="clear all"><i class="md-icon md-icon-close"></i></button>
    </div>
    <div class="md-bottom-info unselectable" unselectable="on">leo <a href="https://github.com/leolmi/vi3w3r" target="_blank"><i class="md-icon md-icon-github"></i></a> 2018</div>
    <div id="bookmark" onclick="closeTools(event)"></div>
    <div id="error"></div>
    <div id="dropper" class="md-dropper md-no-print">
        <div class="md-dropper-container" onclick="closeTools(event)">
            <div class="md-dropper-label" onclick="chooseMD(event)">
                <span class="no-events">drag file here</span>
                <span class="no-events sub-label">or click</span>
            </div>
        </div>
    </div>
    <button class="md-button md-back-to-top" onclick="topMD(event)" title="back to top"><i class="md-icon md-icon-arrow-up"></i></button>
    <script src="lib/showdown.js"></script>
    <script src="app.js"></script>
</body>
