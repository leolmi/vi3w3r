<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vi3w3r</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="md-toolbar md-no-print">
        <input id="loader" class="md-hidden" type="file" onchange="loadFileMD(event)">
        <button class="md-button" onclick="chooseMD(event)"><i class="fa fa-file-import fa-2x"></i></button>
        <button class="md-button md-mr20" onclick="printMD(event)"><i class="fa fa-print fa-2x"></i></button>
    </div>
    <div id="bookmark"></div>
    <div id="error"></div>
    <script src="lib/showdown.js"></script>
    <script src="app.js"></script>
</body>
</html>
